    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random
  
    -->

		<h1 class="heading">Flip the coin</h1>
		<p class="subheading">Press the coin or the button to flip the coin</p>
		<div class="coin-container" id="coin-container">
			<img id="coin" src="/resources/heads.svg" alt="heads" class="heads" />
			<img src="/resources/shadow.svg" alt="shadow" class="shadow" />
		</div>
		<p class="result" id="result">Heads</p>
		<button id="flip-button">Random</button>
